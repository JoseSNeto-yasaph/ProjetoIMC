<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto IMC</title>
  <link rel="stylesheet" href="style.css">
  

  <script src="main.js" defer></script> <!-- defer servirá para fazer com que o script je carregado depois do html  -->
</head>
<body>
    <div class="alert-error">
      Digite somente números
    </div>

  <div class="container">

    <main class="card">

      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label> <!--for e id com o mesmo nome para que sejam clicados de forma única, como se -->
          <input id="weight" type="text" placeholder="60">
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label> <!--for e id com o mesmo nome para que sejam clicados de forma única, como se -->
          <input id="height" type="text" placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="IMG/Vector.svg" alt="">
        </button>
      </form>
    </main>

  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="IMG/VectorX.svg" alt="">
        </button>

        <span>Seu IMC é</span>
      </h2>


    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
